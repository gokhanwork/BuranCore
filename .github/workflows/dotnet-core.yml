name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    
    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Pack
      run: dotnet pack --configuration Release
    
    - name: Publish Lib
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
          PROJECT_FILE_PATH: BuranCore.Library/BuranCore.Library.csproj
          NUGET_KEY: ${{secrets.NUGETAPI}}
          
    - name: Publish Mvc
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
          PROJECT_FILE_PATH: BuranCore.MvcLibrary/BuranCore.MvcLibrary.csproj
          NUGET_KEY: ${{secrets.NUGETAPI}}
